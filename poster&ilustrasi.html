<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAPIC</title>
    <link rel="stylesheet" href="styleGi.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://www.dropbox.com/scl/fi/gmerl81buolxn08omruex/east-wood-finish2.png?rlkey=6b1fboi1eu5v9rhrz0abp115z&st=a368t7in&raw=1" alt="Icon" class="icon">
            <h1>CRE<span class="highlight">APIC</span></h1>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#terbaik">Terbaik Hari ini</a></li>
                    <li><a href="#eksplorasi">Eksplorasi</a></li>
                    <li><a href="#masuk">Masuk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="welcome-message">
        <p class="welcome-text">Selamat datang di <span class="highlight">CREAPIC</span></p>
        <p class="sub-message">Temukan poster dan ilustrasi favoritmu</p>
    </main>
    <div class="image-grid">
        <div id="grid-box1" class="grid-box">
            <img src="https://images.squarespace-cdn.com/content/v1/52127948e4b06d5f9d345a0f/1406307275454-A57XVOZTZ8QUUKE5OVGJ/Jungle+Book.jpg?format=1500w" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box2" class="grid-box">
            <img src="https://mastersandsavant.com/wp-content/uploads/2018/09/CMH-poster-design.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box3" class="grid-box">
            <img src="https://cdn2.vectorstock.com/i/1000x1000/55/56/modern-art-poster-template-vector-22725556.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box4" class="grid-box">
            <img src="https://annhjelle.wordpress.com/wp-content/uploads/2013/04/17-the-dark-knight-rises-creative-movie-poster-design.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box5" class="grid-box">
            <img src="https://design4users.com/wp-content/uploads/2018/03/blade-runner-movie-poster-design.jpg" alt="Illustration" class="grid-img">
        </div>
    </div>
    <!-- Button More di bawah grid -->
    <div class="more-container">
        <button class="more-button">lebih banyak</button>
    </div>

    <div class="divider">
        <p class="divider-text">Kanal Jasa.</p>
    </div>

    <div class="grid-container">
        <div class="grid-kanal">
            <!-- Grid baru -->
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 1">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 2">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 3">
            </div>
        </div>
    </div>

    <div class="more-container-2">
        <button class="more-button-2">lebih banyak</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
