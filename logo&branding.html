<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAPIC</title>
    <link rel="stylesheet" href="styleIc.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://www.dropbox.com/scl/fi/gmerl81buolxn08omruex/east-wood-finish2.png?rlkey=6b1fboi1eu5v9rhrz0abp115z&st=a368t7in&raw=1" alt="Icon" class="icon">
            <h1>CRE<span class="highlight">APIC</span></h1>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#terbaik">Terbaik Hari ini</a></li>
                    <li><a href="#eksplorasi">Eksplorasi</a></li>
                    <li><a href="#masuk">Masuk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="welcome-message">
        <p class="welcome-text">Selamat datang di <span class="highlight">CREAPIC</span></p>
        <p class="sub-message">Temukan Logo & Ikon favoritmu</p>
    </main>
    <div class="image-grid">
        <div id="grid-box1" class="grid-box">
            <img src="https://png.pngtree.com/png-clipart/20191121/original/pngtree-photo-editor-icon-pack-png-image_5105591.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box2" class="grid-box">
            <img src="https://img.freepik.com/premium-photo/modern-creative-abstract-logo-collection-logo-can-be-used-icon-brand-identity-finance-social-symbol-draw-line-monogram-inspiration-digital-elements_960782-140586.jpg?semt=ais_hybrid" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box3" class="grid-box">
            <img src="https://i.pinimg.com/736x/be/60/75/be60753bcd7e7354f8b0dbc7d30d2969.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box4" class="grid-box">
            <img src="https://img.freepik.com/free-vector/set-company-logo-design-ideas_53876-62871.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box5" class="grid-box">
            <img src="https://img.freepik.com/free-vector/social-media-flat-icon-set_1084-26.jpg" alt="Illustration" class="grid-img">
        </div>
    </div>
    <!-- Button More di bawah grid -->
    <div class="more-container">
        <button class="more-button">lebih banyak</button>
    </div>

    <div class="divider">
        <p class="divider-text">Kanal Jasa.</p>
    </div>

    <div class="grid-container">
        <div class="grid-kanal">
            <!-- Grid baru -->
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 1">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 2">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 3">
            </div>
        </div>
    </div>

    <div class="more-container-2">
        <button class="more-button-2">lebih banyak</button>
    </div>
    <script src="scripted.js"></script>
</body>
</html>
