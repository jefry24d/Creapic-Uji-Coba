<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAPIC</title>
    <link rel="stylesheet" href="styleWp.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://www.dropbox.com/scl/fi/gmerl81buolxn08omruex/east-wood-finish2.png?rlkey=6b1fboi1eu5v9rhrz0abp115z&st=a368t7in&raw=1" alt="Icon" class="icon">
            <h1>CRE<span class="highlight">APIC</span></h1>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#terbaik">Terbaik Hari ini</a></li>
                    <li><a href="#eksplorasi">Eksplorasi</a></li>
                    <li><a href="#masuk">Masuk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="welcome-message">
        <p class="welcome-text">Selamat datang di <span class="highlight">CREAPIC</span></p>
        <p class="sub-message">Temukan Wallpaper favoritmu</p>
    </main>
    <div class="image-grid">
        <div id="grid-box1" class="grid-box">
            <img src="https://i.pinimg.com/736x/f7/e2/05/f7e20549f46c8e22e9f5ed4f22c8accb.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box2" class="grid-box">
            <img src="https://ih1.redbubble.net/image.2002273899.4281/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box3" class="grid-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKpMxo-d0W2-hJLsALlAkeTL8sKY1vRYtfGw&s" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box4" class="grid-box">
            <img src="https://i.pinimg.com/736x/73/06/e1/7306e1759cf5af741357f31f5303731c.jpg" alt="Illustration" class="grid-img">
        </div>
        <div id="grid-box5" class="grid-box">
            <img src="https://w0.peakpx.com/wallpaper/136/598/HD-wallpaper-los-angeles-palm-street.jpg" alt="Illustration" class="grid-img">
        </div>
    </div>
    <!-- Button More di bawah grid -->
    <div class="more-container">
        <button class="more-button">lebih banyak</button>
    </div>

    <div class="divider">
        <p class="divider-text">Kanal Jasa.</p>
    </div>

    <div class="grid-container">
        <div class="grid-kanal">
            <!-- Grid baru -->
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 1">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 2">
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300" alt="Ilustrasi 3">
            </div>
        </div>
    </div>

    <div class="more-container-2">
        <button class="more-button-2">lebih banyak</button>
    </div>
    <script src="scriptA.js"></script>
</body>
</html>
